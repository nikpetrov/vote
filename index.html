<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Voting App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ticket Voting</h1>
        <div class="tickets">
            <div class="ticket" id="ticket1">
                <h2>Ticket 1</h2>
                <button onclick="vote('ticket1')">Vote</button>
                <p id="ticket1Votes">0 votes</p>
            </div>
            <div class="ticket" id="ticket2">
                <h2>Ticket 2</h2>
                <button onclick="vote('ticket2')">Vote</button>
                <p id="ticket2Votes">0 votes</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
